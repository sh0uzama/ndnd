<md-dialog aria-label="Hint Popup" ng-cloak class="dialog-hint">
  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <h2>{{ctrl.hintObj.name}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="ctrl.cancel()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="dialog-hint-content" ng-include="ctrl.hintView">
    <!-- ctrl.hintView -->
  </md-dialog-content>
</md-dialog>
